repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package.lock.json

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml

  - repo: local
    hooks:
      - id: validate-opencode-skills
        name: Validate OpenCode Skills Catalog
        entry: uv run --with-requirements requirements.txt --directory dot_config/opencode python skills_loader.py --validate
        language: system
        files: ^dot_config/opencode/skills_catalog\.yaml$
