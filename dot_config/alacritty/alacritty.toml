# Alacritty config (~/.config/alacritty/alacritty.toml)

[window]
# Window padding (pixels)
padding = { x = 10, y = 10 }

# Background opacity (0.0-1.0)
# ~0.95 recommended
opacity = 0.8

# Left Option acts as Alt; Right Option is used as Meta
option_as_alt = "OnlyLeft"

[font]
# Set font family (Nerd Font recommended) and size
# e.g. "HackGen Console NF", "PlemolJP Console NF"
size = 14.0

[font.normal]
family = "HackGen35 Console NF"
style = "Regular"

[env]
# Tell apps this is a 256-color terminal (ok if duplicated)
TERM = "xterm-256color"

# Tokyo Night color theme
[colors]
primary = { background = "#1a1b26", foreground = "#c0caf5" }

[colors.normal]
black = "#15161e"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#a9b1d6"

[colors.bright]
black = "#414868"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#c0caf5"
