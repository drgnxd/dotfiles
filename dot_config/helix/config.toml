# Appearance
theme = "solarized_dark_transparent"

[editor]
# Enable true color in terminal
true-color = true

# Improve structure visibility
[editor.indent-guides]
render = true
character = "╎"
skip-levels = 1

# Make whitespace explicit for review/debug sessions
[editor.whitespace]
render = { space = "all", tab = "all" }
characters = { space = "·", tab = "→" }

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]

[editor.inline-diagnostics]
cursor-line = "hint"

[keys.insert]
# Cursor movement (terminal style)
C-f = "move_char_right"
C-b = "move_char_left"
C-n = "move_visual_line_down"
C-p = "move_visual_line_up"
C-a = "goto_line_start"
C-e = "goto_line_end_newline"

# Word movement (Alt/Meta)
"A-f" = "move_next_word_end"
"A-b" = "move_prev_word_start"

# Deletion (Readline style)
C-h = "delete_char_backward"   # Backspace
C-d = "delete_char_forward"    # Delete
C-w = "delete_word_backward"   # Word erase
"A-d" = "delete_word_forward"  # Kill word
C-k = "kill_to_line_end"       # Kill line end
C-u = "kill_to_line_start"     # Kill line start
# Integration
C-y = "paste_after"

# Mode control
C-g = "normal_mode"            # Abort/escape
