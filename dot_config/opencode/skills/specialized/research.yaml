# Research

deep:
  1_scope: [main_q, 2-5_sub_q, success_criteria, constraints]
  2_search: [design_kw, 3-5_variants, 10-15_sources, record_meta]
  3_dive: [prio_by_importance, citation_chain, triangulate_3min, doc_controversies]
  4_synth: [group_themes, id_patterns, doc_gaps+confidence]
  5_report: [exec_sum, method, findings, recs, risks+limits+refs]

eval_craap:
  - currency: recent?
  - relevance: addresses_q?
  - authority: credible?
  - accuracy: evidence?
  - purpose: objective?

score:
  8_10: high_conf
  6_7: med_conf
  4_5: low_conf
  0_3: not_rec
