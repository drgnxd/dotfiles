# Research Skills

deep_research:
  workflow:
    1_scope:
      - define_main_question
      - 2_5_subquestions
      - success_criteria
      - constraints_deliverables
    
    2_search:
      - design_keywords
      - 3_5_query_variants
      - 10_15_sources_min
      - record_author_date_type
    
    3_deep_dive:
      - prioritize_high_importance_uncertainty
      - citation_chaining
      - triangulate_3_sources_min
      - capture_controversies
    
    4_synthesis:
      - group_by_themes
      - identify_patterns
      - doc_gaps_confidence
    
    5_report:
      - exec_summary
      - methodology
      - findings
      - recommendations
      - risks_limitations_refs
  
  source_eval_craap:
    currency: how_recent
    relevance: addresses_question
    authority: credible_author
    accuracy: evidence_supported
    purpose: objective_or_biased
  
  scoring:
    8_10: high_confidence
    6_7: medium_confidence
    4_5: low_confidence
    0_3: not_recommended

thinking_framework:
  core:
    - decompose_complex_to_verifiable
    - explore_multiple_approaches
    - validate_outcomes_guard_edges
  
  decomposition:
    - identify_inputs_outputs_constraints
    - sequential_steps_clear_deps
    - track_state_changes
  
  exploration:
    - compare_2_plus_approaches
    - prefer_safest_simplest
    - avoid_over_optimization
  
  verification:
    - cross_check_vs_requirements
    - validate_assumptions
    - confirm_outputs_vs_intent
