# Catalog v2.3 - Improved matching, presets, ordering

load: {always: [skills_core.yaml, ja, think], max_tok: 5000}

cat:
  think: {path: essential/thinking_framework.yaml, tok: 400, order: 1, kw: "analyze|design|compare|eval|complex|sec|migrate|arch", pri: hi}
  langs: {path: essential/languages.yaml, tok: 400, order: 2, kw: "nushell|python|bash|javascript|rust|\\.nu|\\.py|\\.sh|\\.js|\\.rs"}
  prac: {path: essential/practices.yaml, tok: 350, order: 3, kw: "code|test|review|refactor|debug"}
  infra: {path: specialized/infrastructure.yaml, tok: 300, order: 4, kw: "git|docker|linux|db|container|commit"}
  research: {path: specialized/research.yaml, tok: 250, order: 5, kw: "research|study|investigation", tools: tools/research/}
  ja: {path: specialized/japanese.yaml, tok: 100, order: 6, kw: "japanese|translate|translation"}

presets:
  py_dev: [think, langs, prac]
  devops: [think, infra, langs]
  research: [think, research, prac]
  sec: [think, infra, prac]
  general: [think, prac]

think_mode:
  simple: {pat: ["^ls", "^cat", "^echo", "^pwd", "show", "list", "^get"], budget: 50}
  medium: {pat: ["create", "write", "refactor", "fix", "update", "impl"], budget: 300}
  complex: {pat: ["design", "arch", "migrate", "sec", "audit", "research", "compare.+vs", "eval"], budget: 750}
