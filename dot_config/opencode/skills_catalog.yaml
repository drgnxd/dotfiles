# Catalog v2.2 - Optimized

load: {always: [skills_core.yaml, japanese, thinking], max_tok: 5000}

cat:
  langs: {path: essential/languages.yaml, tok: 400, kw: "nu|nushell|py|sh|js|rs|\\.nu|\\.py|\\.sh|\\.js|\\.rs"}
  prac: {path: essential/practices.yaml, tok: 350, kw: "code|test|review|refactor|debug"}
  think: {path: essential/thinking_framework.yaml, tok: 400, kw: "analyze|design|compare|eval|complex|sec|migrate|arch", pri: hi}
  infra: {path: specialized/infrastructure.yaml, tok: 300, kw: "git|docker|linux|db|container|commit"}
  research: {path: specialized/research.yaml, tok: 250, kw: "research|analyze|compare|eval|study|investigation", tools: tools/research/}
  ja: {path: specialized/japanese.yaml, tok: 100, kw: "japanese|translate|translation"}

presets:
  py_dev: [think, langs, prac]
  devops: [think, infra, langs]
  research: [think, research, prac]
  sec: [think, infra, prac]
  general: [think, prac]

think_mode:
  simple: {pat: ["^ls", "^cat", "^echo", "^pwd", "show", "list", "^get"], budget: 50}
  medium: {pat: ["create", "write", "refactor", "fix", "update", "impl"], budget: 300}
  complex: {pat: ["design", "arch", "migrate", "sec", "audit", "research", "compare.+vs", "eval"], budget: 750}
