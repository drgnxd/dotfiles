# Core - Always Load

principles: [clarity>cleverness, explicit>implicit, composable, fail_fast, single_resp]

safety:
  destructive: [rm, dd, mkfs, "chmod -R", "> overwrite"]
  must: [explain_what_where_why, confirm, offer_backup]

python_pkg_mgr: uv  # MANDATORY: uv only, never pip/venv/virtualenv

naming:
  file: snake_case (except README.md SKILL.md)
  var_func: snake_case
  const: UPPER_SNAKE
  class: PascalCase
  abbrev_ok: [src, lib, doc, cfg, bin, tmp, env, pkg]

code_priority: [.opencode/skills, CODING_STANDARDS.md, .editorconfig, lang_cfg, global]

import_order: [stdlib, 3rd_party, local, types, assets]

think_active: true  # See thinking_framework.yaml
