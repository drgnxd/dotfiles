## Tokyo Night Official Palette (Hex)

[base]
bg = "#1a1b26"           # Main Background
fg = "#c0caf5"           # Main Foreground

# --- Terminal Standard Colors ---
black = "#1a1b26"
red = "#f7768e"          # Error/Danger
green = "#9ece6a"        # Executable/Success
yellow = "#e0af68"       # Warning/Variable
blue = "#7aa2f7"         # Directory/Info
magenta = "#bb9af7"      # Link/Syntax
cyan = "#7dcfff"
white = "#a9b1d6"

# --- Terminal Bright Colors (Used for Highlighting) ---
bright_black = "#414868"
bright_red = "#f7768e"
bright_green = "#9ece6a"
bright_yellow = "#e0af68"
bright_blue = "#7aa2f7"
bright_magenta = "#bb9af7"
bright_cyan = "#7dcfff"
bright_white = "#c0caf5"

# --- Semantic (UI) Colors ---
accent = "#bb9af7"       # Primary Accent/Selection highlight
highlight = "#414868"    # Selection Background (Subtle gray)
search = "#e0af68"       # Search highlights
error = "#f7768e"
directory = "#7aa2f7"
executable = "#9ece6a"
