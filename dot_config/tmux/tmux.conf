# ------------------------------------------------------------------------------
# カラー設定 (True Color / 24bit color)
# ------------------------------------------------------------------------------

# 1. tmux自身が 256色対応の端末 (tmux-256color) として振る舞うよう設定
set -g default-terminal "tmux-256color"

# 2. Alacritty (xterm互換) から True Color 情報を引き継ぐ設定 (Tc)
# これが最も重要です
set -ga terminal-overrides ",xterm*:Tc"

# ペインの移動をVimキーバインド（h, j, k, l）に設定

# 左ペインへ移動 (h)
bind-key h select-pane -L

# 下ペインへ移動 (j)
bind-key j select-pane -D

# 上ペインへ移動 (k)
bind-key k select-pane -U

# 右ペインへ移動 (l)
bind-key l select-pane -R

# ==========================================
# Tokyo Night Theme Configuration (Manual)
# ==========================================

# --- 基本のスタイル (Tokyo Night Color Palette) ---
# bg: #1a1b26, fg: #c0caf5, blue: #7aa2f7, gray: #414868

# ステータスバーの基本色
set -g status-style "bg=#1a1b26,fg=#c0caf5"

# メッセージ / コマンドライン
set -g message-style "bg=#7aa2f7,fg=#1a1b26,bold"

# ペインボーダー
set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"

# --- ウィンドウステータスのフォーマット ---
# アクティブなウィンドウ
setw -g window-status-current-style "bg=#7aa2f7,fg=#1a1b26,bold"
setw -g window-status-current-format " #I: #W "

# 非アクティブなウィンドウ
setw -g window-status-style "bg=#1a1b26,fg=#7aa2f7"
setw -g window-status-format " #I: #W "

# --- ステータスバーの左右 ---
# 左側（セッション名など）
set -g status-left-length 100
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[bg=#1a1b26] "

# 右側（日付やホスト名など）- シンプルに時計だけ
set -g status-right-length 100
set -g status-right "#[fg=#7aa2f7,bg=#1a1b26] %Y-%m-%d %H:%M "

# --- その他 ---
# 時計モードの色
setw -g clock-mode-colour "#7aa2f7"
