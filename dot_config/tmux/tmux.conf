# ------------------------------------------------------------------------------
# Color Settings (True Color / 24bit color)
# ------------------------------------------------------------------------------

# 1. Set tmux itself to behave as a 256-color terminal (tmux-256color)
set -g default-terminal "tmux-256color"

# 2. Inherit True Color information (Tc) from Alacritty (xterm-compatible)
# This is the most important setting
set -ga terminal-overrides ",xterm*:Tc"

# Set pane navigation to Vim keybindings (h, j, k, l)

# Move to left pane (h)
bind-key h select-pane -L

# Move to bottom pane (j)
bind-key j select-pane -D

# Move to top pane (k)
bind-key k select-pane -U

# Move to right pane (l)
bind-key l select-pane -R

# ==========================================
# Solarized Dark Theme Configuration (Manual)
# ==========================================

# --- Basic Style (Solarized Dark Palette) ---
# bg: #002b36, fg: #839496, accent blue: #268bd2, gray: #586e75

# Status bar basic colors
set -g status-style "bg=#002b36,fg=#839496"

# Message / Command line
set -g message-style "bg=#268bd2,fg=#002b36,bold"

# Pane border
set -g pane-border-style "fg=#586e75"
set -g pane-active-border-style "fg=#268bd2"

# --- Window Status Format ---
# Active window
setw -g window-status-current-style "bg=#268bd2,fg=#002b36,bold"
setw -g window-status-current-format " #I: #W "

# Inactive window
setw -g window-status-style "bg=#002b36,fg=#268bd2"
setw -g window-status-format " #I: #W "

# --- Status Bar Left/Right ---
# Left side (Session name, etc.)
set -g status-left-length 100
set -g status-left "#[fg=#073642,bg=#268bd2,bold] #S #[bg=#002b36] "

# Right side (Date, Hostname, etc.) - Simple clock only
set -g status-right-length 100
set -g status-right "#[fg=#268bd2,bg=#002b36] %Y-%m-%d %H:%M "

# --- Other ---
# Clock mode color
setw -g clock-mode-colour "#268bd2"
