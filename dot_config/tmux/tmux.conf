# ------------------------------------------------------------------------------
# Color Settings (True Color / 24bit color)
# ------------------------------------------------------------------------------

# 1. Set tmux itself to behave as a 256-color terminal (tmux-256color)
set -g default-terminal "tmux-256color"

# 2. Inherit True Color information (Tc) from Alacritty (xterm-compatible)
# This is the most important setting
set -ga terminal-overrides ",xterm*:Tc"

# Set pane navigation to Vim keybindings (h, j, k, l)

# Move to left pane (h)
bind-key h select-pane -L

# Move to bottom pane (j)
bind-key j select-pane -D

# Move to top pane (k)
bind-key k select-pane -U

# Move to right pane (l)
bind-key l select-pane -R

# ==========================================
# Tokyo Night Theme Configuration (Manual)
# ==========================================

# --- Basic Style (Tokyo Night Color Palette) ---
# bg: #1a1b26, fg: #c0caf5, blue: #7aa2f7, gray: #414868

# Status bar basic colors
set -g status-style "bg=#1a1b26,fg=#c0caf5"

# Message / Command line
set -g message-style "bg=#7aa2f7,fg=#1a1b26,bold"

# Pane border
set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"

# --- Window Status Format ---
# Active window
setw -g window-status-current-style "bg=#7aa2f7,fg=#1a1b26,bold"
setw -g window-status-current-format " #I: #W "

# Inactive window
setw -g window-status-style "bg=#1a1b26,fg=#7aa2f7"
setw -g window-status-format " #I: #W "

# --- Status Bar Left/Right ---
# Left side (Session name, etc.)
set -g status-left-length 100
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[bg=#1a1b26] "

# Right side (Date, Hostname, etc.) - Simple clock only
set -g status-right-length 100
set -g status-right "#[fg=#7aa2f7,bg=#1a1b26] %Y-%m-%d %H:%M "

# --- Other ---
# Clock mode color
setw -g clock-mode-colour "#7aa2f7"
