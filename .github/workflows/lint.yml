name: Lint Scripts

on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          shellcheck --version
          find .internal_scripts -name "*.sh" -print0 | xargs -0 shellcheck

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Run ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          ruff check dot_config/taskwarrior/hooks
