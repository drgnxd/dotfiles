# Core settings (TrueColor, mouse, indexing)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Vim-like pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Theme: Solarized Dark accents (borders, messages, mode)
set -g message-style "bg=#268bd2,fg=#002b36,bold"
set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#268bd2"
setw -g clock-mode-colour "#268bd2"
set -g mode-style "bg=#073642,fg=#268bd2"

# Status bar: transparent and minimal
set -g status-style "bg=default,fg=#93a1a1"
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 0

# Left: session name (Starship-like glyphs)
set -g status-left "#[fg=#268bd2,bg=default]#[fg=#002b36,bg=#268bd2,bold]󰍹 #S#[fg=#268bd2,bg=default] "

# Center: window list
setw -g window-status-style "bg=default,fg=#586e75"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=#073642,bg=default]#[fg=#268bd2,bg=#073642,bold]#I:#W#[fg=#073642,bg=default]"

# Right: empty
set -g status-right ""
